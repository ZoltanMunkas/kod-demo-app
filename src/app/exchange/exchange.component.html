<div id="main-container">
  <div>
      <label>Osszeg</label>
      <input type="number" id="amount" [(ngModel)]="amount"><br><br>

      <label>Errol a valutarol</label>
      <select #from (change)="onSelectFrom(from.value)">
        <option [ngValue]="null" selected disabled hidden>Valassz valutat</option>
        <option *ngFor="let currency of currencies" [value]="currency.id">{{currency.name}}</option>
      </select>

      <label>Erre a valutara</label>
      <select #to (change)="onSelectTo(to.value)">
        <option [ngValue]="null" selected disabled hidden>Valassz valutat</option>
        <option *ngFor="let currency of currencies" [value]="currency.id">{{currency.name}}</option>
      </select>
      <button (click)="onSubmit()">Mehet</button>
  </div>
</div>
